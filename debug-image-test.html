<!DOCTYPE html>
<html>
<head>
    <title>Image Debug Test</title>
    <style>
        .test-container {
            width: 300px;
            height: 200px;
            border: 2px solid red;
            margin: 20px;
        }
        .test-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Direct Image Test</h1>
    
    <div class="test-container">
        <h3>Test 1: Direct img tag</h3>
        <img src="/public-objects/product-images/6y9M7PQvU4JNi6f8A39ra.jpg" 
             alt="Test Image" 
             class="test-image"
             onload="console.log('Direct img loaded')"
             onerror="console.log('Direct img failed')">
    </div>

    <div class="test-container">
        <h3>Test 2: With inline styles</h3>
        <img src="/public-objects/product-images/6y9M7PQvU4JNi6f8A39ra.jpg" 
             alt="Test Image" 
             style="width: 100%; height: auto; display: block; object-fit: cover;"
             onload="console.log('Inline styled img loaded')"
             onerror="console.log('Inline styled img failed')">
    </div>

    <div class="test-container">
        <h3>Test 3: Background image</h3>
        <div style="width: 100%; height: 150px; background-image: url('/public-objects/product-images/6y9M7PQvU4JNi6f8A39ra.jpg'); background-size: cover; background-position: center;"></div>
    </div>

    <script>
        console.log('Image debug test loaded');
        setTimeout(() => {
            console.log('Checking if images are visible...');
        }, 2000);
    </script>
</body>
</html>
