<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache Test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Cache Clearing Test</h1>
    <p>If you can see this page, cache clearing is working.</p>
    <script>
        // Clear all client-side storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Force hard refresh after 2 seconds
        setTimeout(() => {
            window.location.href = '/?cache_bust=' + Date.now();
        }, 2000);
    </script>
    <p>Redirecting to homepage in 2 seconds with cache bust...</p>
</body>
</html>
