<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test - Business Daily Deals</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Business Daily Deals - Authentication Test</h1>
    
    <h2>Test Authentication System</h2>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testAuthCheck()">Check Auth Status</button>
    <button onclick="testSupplierDashboard()">Test Supplier Dashboard Access</button>
    
    <div id="results"></div>

    <script>
        let authToken = null;
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testLogin() {
            try {
                log("Testing login...");
                const response = await fetch('/api/simple-login', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    log(`✅ Login successful! User: ${data.user.firstName} ${data.user.lastName} (${data.user.email})`);
                    log(`🔑 Auth token: ${authToken}`);
                } else {
                    const error = await response.text();
                    log(`❌ Login failed: ${error}`, true);
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`, true);
            }
        }
        
        async function testAuthCheck() {
            try {
                log("Checking authentication status...");
                const response = await fetch('/api/auth/user', {
                    credentials: 'include',
                    headers: authToken ? { 'Authorization': `Bearer ${authToken}` } : {}
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`✅ Authenticated as: ${user.firstName} ${user.lastName} (${user.userType})`);
                } else {
                    const error = await response.json();
                    log(`❌ Not authenticated: ${error.message}`, true);
                }
            } catch (error) {
                log(`❌ Auth check error: ${error.message}`, true);
            }
        }
        
        async function testSupplierDashboard() {
            try {
                log("Testing supplier dashboard access...");
                const response = await fetch('/api/deals/user-deals', {
                    credentials: 'include',
                    headers: authToken ? { 'Authorization': `Bearer ${authToken}` } : {}
                });
                
                if (response.ok) {
                    const deals = await response.json();
                    log(`✅ Supplier dashboard accessible! Found ${deals.length} deals`);
                } else {
                    const error = await response.text();
                    log(`❌ Dashboard access failed: ${error}`, true);
                }
            } catch (error) {
                log(`❌ Dashboard error: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            log("🚀 Authentication test page loaded");
            log("Click 'Test Login' to start authentication testing");
        };
    </script>
</body>
</html>
